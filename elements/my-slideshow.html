<dom-module id="my-slideshow">
  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <mat-slides options="{{slideshow.options}}">
      <template is="dom-repeat" items="{{slideshow.items}}" as="slide">
        <mat-slide image="slide.image" caption="slide.caption"></mat-slide>
      </template>
    </mat-slides>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'my-slideshow',

    properties: {
      slideshow: Object
    }
  });
</script>
