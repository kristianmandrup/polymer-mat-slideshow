<link rel="import" href="../polymer/polymer.html">
<dom-module id="mat-slide">

  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <li>
      <img src="{{image}}"> <!-- random image -->
      <template if="{{caption}}">
        <div class="caption {{caption.alignment}}-align">
          <h3>{{ caption.text }}</h3>
          <h5 class="light grey-text text-lighten-3">{{ caption.slogan }}</h5>
        </div>
      </template>
    </li>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'mat-slide',

    properties: {
      caption: Object,
      image: String
    }
  });

</script>
