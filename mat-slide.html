<dom-module id="mat-slide">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <li class="{{active}}">
      <!-- <iron-image src="{{image}}"></iron-image> -->
      <img src="{{image}}"/>
      <template if="{{caption}}">
        <div class="caption {{caption.alignment}}-align">
          <h3>{{ caption.text }}</h3>
          <h5 class="light grey-text text-lighten-3">{{ caption.slogan }}</h5>
        </div>
      </template>
    </li>
  </template>
  <script>
    Polymer({
      is: 'mat-slide',

      properties: {
        active: Boolean,
        caption: Object,
        image: String
      }
    });

  </script>
</dom-module>
