<dom-module id="mat-slides">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <div id="{{ id }}" class="slider">
      <ul class="slides">
        <content></content>
      </ul>
    </div>
  </template>
  <script>
    $(document).ready(function(){
      Polymer({
        is: 'mat-slides',

        properties: {
          id: String,
          /**
           * Slider options
           * - http://materializecss.com/media.html
           */
          options: Object
        },
        // Element Lifecycle
        ready: function() {
          // `ready` is called after all elements have been configured, but
          // propagates bottom-up. This element's children are ready, but parents
          // are not.
          //
          // This is the point where you should make modifications to the DOM (when
          // necessary), or kick off any processes the element wants to perform.
          var id = this.id;
          var selector = '#' + id + '.slider';
          var options = this.options || {full_width: true};
          var sliderElem = $(selector);
          console.log('slider', selector, options, sliderElem);
          sliderElem.slider({me: sliderElem});
        }
    });
  });
  </script>
</dom-module>
