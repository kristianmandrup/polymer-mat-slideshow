<link rel="import" href="../polymer/polymer.html">
<dom-module id="mat-slideshow">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <div id="{{ id }}" class="slider">
      <ul class="slides">
        <content></content>
      </ul>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'mat-slideshow',

    properties: {
      id: String,
      /**
       * Slider options
       * - http://materializecss.com/media.html
       */
      options: Object
      selector: {
        type: String,
        computed: 'computeSelector(id)'
      }
    },
    computeSelector: function(id) {
      return '#' + id + '.slider';
    },

    // Element Lifecycle
    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      $(this.selector).slider(this.options || {});
    }
  });

</script>
